					<li><a rel="popover" class="grid-left" href="#" data-content="<h4>Guts</h4><ul class='unstyled'><li>PHP</li><li>HTML/CSS</li><li>Javascript</li></ul> <h4 style='margin-top:20px;'>Description</h4><p>A massive CMS built to handle the thousands of products and outfits generated for the Vogue Stylist iPhone app.</p> <h4 style='margin-top:20px;'>Client</h4><p>Vogue</p>" data-original-title="Vogue Stylist iPhone CMS"><img class="thumbnail" src="/media/projects/images/vogue_stylist.png" alt=""></a></li>
				
					<li><a rel="popover" class="grid-right" href="#" data-content="<h4>Guts</h4><ul class='unstyled'><li>MySQL</li><li>Flash</li><li>PHP</li><li>HTML/CSS</li><li>Javascript</li></ul>  <h4 style='margin-top:20px;'>Client</h4><p>American Express</p>" data-original-title="Fashion Week Twitter Wall"><img class="thumbnail" src="/media/projects/images/fashion-week-2011.png" alt=""></a></li>
				
					<li><a rel="popover" class="grid-left" href="#" data-content="<h4>Guts</h4><ul class='unstyled'><li>Django</li><li>Flash</li><li>HTML/CSS</li><li>Javascript</li></ul>  <h4 style='margin-top:20px;'>Client</h4><p>American Express</p>" data-original-title="US Open Twitter Wall"><img class="thumbnail" src="/media/projects/images/usopen_wall.png" alt=""></a></li>
				
					<li><a rel="popover" class="grid-right" href="#" data-content="<h4>Guts</h4><ul class='unstyled'><li>Django</li><li>Flash</li></ul> <h4 style='margin-top:20px;'>Description</h4><p>A very popular Nike contest hosted by Freshness.com allowed users to submit custom shoes designed within the app (Flash AS3), post them for review and approval, and see their shoes get graded. The site was split into a front facing Flash app and a Django backend. In order to prevent vote hacking, a system was designed to monitor cookies and record IPs.</p> <h4 style='margin-top:20px;'>Client</h4><p>Nike</p>" data-original-title="NikeiD Canvas"><img class="thumbnail" src="/media/projects/images/nike_id_canvas.png" alt=""></a></li>
				
					<li><a rel="popover" class="grid-left" href="#" data-content="<h4>Guts</h4><ul class='unstyled'><li>Django</li><li>MySQL</li></ul> <h4 style='margin-top:20px;'>Description</h4><p>STEADY needed a site that loaded quick, showcased their amazing work and was easily updated and customizable. Django was the obvious solution.</p> <h4 style='margin-top:20px;'>Client</h4><p>STEADY</p>" data-original-title="steadyltd.com"><img class="thumbnail" src="/media/projects/images/steady.png" alt=""></a></li>
				
					<li><a rel="popover" class="grid-right" href="#" data-content="<h4>Guts</h4><ul class='unstyled'><li>Flash</li></ul> <h4 style='margin-top:20px;'>Description</h4><p>An Adobe AIR app installed on various PC tablets that allowed Amex employees the ability to show potential customers some of the rewards associated with various cards.</p> <h4 style='margin-top:20px;'>Client</h4><p>American Express</p>" data-original-title="AMEX Touch Screen"><img class="thumbnail" src="/media/projects/images/amex-touch-screen.png" alt=""></a></li>
				
					<li><a rel="popover" class="grid-left" href="#" data-content="<h4>Guts</h4><ul class='unstyled'><li>Django</li></ul> <h4 style='margin-top:20px;'>Description</h4><p>A Django based CMS to handle the approval/rejection of web camera captured images. Flash would send the images as a byte string, Django would then pass the string onto Amazon S3 for secure, redundant storage.</p> <h4 style='margin-top:20px;'>Client</h4><p>Foot Locker</p>" data-original-title="House of Hoops"><img class="thumbnail" src="/media/projects/images/house_of_hoops.png" alt=""></a></li>
				
					<li><a rel="popover" class="grid-right" href="#" data-content="<h4>Guts</h4><ul class='unstyled'><li>Django</li><li>HTML/CSS</li><li>Javascript</li></ul> <h4 style='margin-top:20px;'>Description</h4><p>A Django based contest requiring localized content for multiple regions.</p> <h4 style='margin-top:20px;'>Client</h4><p>Nike</p>" data-original-title="Nike LG+2 Contest"><img class="thumbnail" src="/media/projects/images/nike_lg2.png" alt=""></a></li>
				
					<li><a rel="popover" class="grid-left" href="#" data-content="<h4>Guts</h4><ul class='unstyled'><li>Django</li><li>MySQL</li><li>Flash</li><li>HTML/CSS</li><li>Javascript</li></ul> <h4 style='margin-top:20px;'>Description</h4><p>American Express took the concept of the Fashion Week wall and ported it to the massive, 3 day Coachella festival in Indio, CA. To accommodate a constantly dropping internet connection, the AIR app stored a local set of tweets that would replace the live feed if the connection were cut. Then the app would periodically look for a connection and, if found, would reconnect to the API without onlookers even noticing a difference.</p> <h4 style='margin-top:20px;'>Client</h4><p>American Express</p>" data-original-title="AMEX Zync Zone"><img class="thumbnail" src="/media/projects/images/zync_wall.png" alt=""></a></li>
				
					<li><a rel="popover" class="grid-right" href="#" data-content="<h4>Guts</h4><ul class='unstyled'><li>Django</li><li>Flash</li><li>HTML/CSS</li><li>Javascript</li></ul>  <h4 style='margin-top:20px;'>Client</h4><p>Khloé Kardashian</p>" data-original-title="Khloé Kardashian Twitter Wall"><img class="thumbnail" src="/media/projects/images/khloe_wall_1.png" alt=""></a></li>
